language: android
jdk: oraclejdk8
sudo: false
android:
  components:
  - tools
  - platform-tools
  - build-tools-26.0.0
  - android-26
  - extra-android-m2repository
licenses:
- android-sdk-preview-license-.+
- android-sdk-license-.+
- google-gdk-license-.+
before_install:
- openssl aes-256-cbc -K $encrypted_322171c2df06_key -iv $encrypted_322171c2df06_iv
  -in OCWVAR_KEY.jks.enc -out OCWVAR_KEY.jks -d
- chmod +x gradlew
after_success:
- sh set_tags.sh
script:
- "./gradlew :app:assembleRelease"
deploy:
  skip_cleanup: true
  provider: releases
  api_key:
    secure: 
  file: app/build/outputs/apk/app-release.apk
  on:
    tags: true
    repo: ocwvar/DarkPurple
    branch: master

